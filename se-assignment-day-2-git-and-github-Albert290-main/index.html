<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Index Page</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Our Website</h1>
    </header>

    <main class="main-content">
        <section>
            <h2>About Us</h2>
            <p>This is a sample index page demonstrating proper HTML structure.</p>
        </section>
        
        <section>
            <h2>Features</h2>
            <ul>
                <li>Responsive Design</li>
                <li>Clean Code</li>
                <li>Semantic HTML</li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Our Website</p>
    </footer>
</body>
</html>
